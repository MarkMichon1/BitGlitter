<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../../assets/css/halfmoon.min.css">
    <link rel="stylesheet" href="../../../../assets/css/helperClasses.css">
    <script src="../../../../assets/js/halfmoon.min.js" defer></script>
    <script src="renderer.js" defer></script>
</head>
<body data-set-preferred-mode-onload="true">
    <div class="container">
        <textarea class="form-control mt-20" id="input-box" placeholder="Paste share code here"></textarea>
        <div class="mt-20">
            <button class="btn" id="close-button" type="button">Cancel</button>
            <button class="btn btn-success ml-15 mr-15" id="import-button" disabled="disabled" type="button">Import</button>
            <span class="text-danger" id="status-text"></span>
        </div>
    </div>
</body>
</html>
