<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../assets/css/halfmoon.min.css">
    <link rel="stylesheet" href="../../../assets/css/helperClasses.css">
    <script src="../../../assets/js/halfmoon.min.js" defer></script>
    <script src="renderer.js" defer></script>
</head>
<body data-set-preferred-mode-onload="true">
<div class="container no-select">
    <h1 class="no-select">Settings</h1>
    <table class="table">
        <tbody>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Where created streams will be saved">
                <i class="bi bi-question-circle blue"></i>
            </span>  Stream output directory path
            </th>
            <td class="text-right"><input type="file" webkitdirectory /></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Where files decoded from streams will be saved">
                <i class="bi bi-question-circle blue"></i>
            </span>  Decoded files directory path
            </th>
            <td class="text-right"><input type="file" webkitdirectory /></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="If a set amount of read frames are corrupted, the read is cancelled">
                <i class="bi bi-question-circle blue"></i>
            </span>  Enable bad frame strikes
            </th>
            <td class="text-right"><input type="checkbox" id=""></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="How many bad frames will abort the read">
                <i class="bi bi-question-circle blue"></i>
            </span>  Bad frame strikes
            </th>
            <td class="text-right"><input type="number" min="1"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="How many CPU cores will be used during read and write">
                <i class="bi bi-question-circle blue"></i>
            </span>  Maximum CPU cores
            </th>
            <td class="text-right"><input type="range" min="1" max="1" step="1"><span class="ml-20">0</span></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Enables some cool usage statistics to look at in the statistics menu">
                <i class="bi bi-question-circle blue"></i>
            </span>  Enable statistics
            </th>
            <td class="text-right"><input type="checkbox" id=""></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="If enabled, the stream name will be the outputted file name; otherwise, it will be the SHA-256 of the stream">
                <i class="bi bi-question-circle blue"></i>
            </span>  Output stream name in write
            </th>
            <td class="text-right"><input type="checkbox" id=""></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Output logging messages to text files during read and write">
                <i class="bi bi-question-circle blue"></i>
            </span>  (Dev) Enable logging
            </th>
            <td class="text-right"><input type="checkbox" id=""></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Include more internal state messages when running">
                <i class="bi bi-question-circle blue"></i>
            </span>  (Dev) Enable debug in logging messages
            </th>
            <td class="text-right"><input type="checkbox" id="agree-to-terms"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Where logging messages will be saved">
                <i class="bi bi-question-circle blue"></i>
            </span>  (Dev) Logging output directory path
            </th>
            <td class="text-right"><input type="file" webkitdirectory /></td>
        </tr>
        <tr>
            <th><button class="btn btn-primary" type="button">Save</button>
                <button class="btn ml-20" type="button">Cancel</button></th>
            <td class="text-right"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
