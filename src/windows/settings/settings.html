    <link rel="stylesheet" href="../../../assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../assets/css/halfmoon.min.css">

<body data-set-preferred-mode-onload="true">
<div class="container no-select">
    <h1 class="no-select">Settings</h1>
    <table class="table">
        <tbody>
        <tr>
            <th>
                <span data-toggle="tooltip" data-title="Where created streams will be saved">
                    <i class="bi bi-question-circle blue"></i>
                </span>  Write Path
            </th>
            <td class="text-right">
                <div>
                    <button class="btn btn-primary" type="button" id="write-output-dir-button">Change directory</button>
                </div>
                <div id="write-output-dir-path"></div>
            </td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Where files decoded from streams will be saved">
                <i class="bi bi-question-circle blue"></i>
            </span>  Read Path
            </th>
            <td class="text-right">
                <div>
                    <button class="btn btn-primary" type="button" id="read-output-dir-button">Change directory</button>
                </div>
                <div id="read-output-dir-path"></div>
            </td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="If a set amount of read frames are corrupted, the read is cancelled">
                <i class="bi bi-question-circle blue"></i>
            </span>  Enable Bad Frame Strikes
            </th>
            <td class="text-right"><input type="checkbox" id="enable-frame-strikes"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="How many bad frames will abort the read">
                <i class="bi bi-question-circle blue"></i>
            </span>  Bad Frame Strikes
            </th>
            <td class="text-right"><input type="number" min="1" id="frame-strike-count"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="How many CPU cores will be used during read and write">
                <i class="bi bi-question-circle blue"></i>
            </span>  Maximum CPU Cores
            </th>
            <td class="text-right"><input type="range" min="1" max="1" step="1" id="cpu-core-slider"><span class="ml-20" id="cpu-core-count">0</span></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Enables some cool usage statistics to look at in the statistics menu">
                <i class="bi bi-question-circle blue"></i>
            </span>  Enable Statistics
            </th>
            <td class="text-right"><input type="checkbox" id="enable-statistics"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="If enabled, the stream name will be the outputted file name; otherwise, it will be the SHA-256 of the stream">
                <i class="bi bi-question-circle blue"></i>
            </span>  Output Stream Name in Write
            </th>
            <td class="text-right"><input type="checkbox" id="enable-stream-name"></td>
        </tr>
        <tr>
            <th>
            <span data-toggle="tooltip" data-title="Displays advanced data about the saved read.  For dev/debugging purposes.">
                <i class="bi bi-question-circle blue"></i>
            </span>  Display Advanced Read Data
            </th>
            <td class="text-right"><input type="checkbox" id="enable-advanced-data"></td>
        </tr>

            <th><button class="btn btn-primary" type="button" id="save-button">Save</button>

            <td class="text-right"></td>
        </tr>
